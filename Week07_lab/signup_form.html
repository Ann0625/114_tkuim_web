<!DOCTYPE html>
<html lang="zh-Hant">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>會員註冊表單</title>
  <!-- Bootstrap -->
  <link
    href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
    rel="stylesheet"
  >
  <!-- 自訂樣式 -->
  <link rel="stylesheet" href="styles.css">
</head>

<body class="py-5">
  <div class="container">
    <div class="card shadow-sm mx-auto" style="max-width: 500px;">
      <div class="card-body">
        <h3 class="text-center mb-4">會員註冊</h3>

        <form id="signup-form" novalidate>
          <!-- 姓名 -->
          <div class="mb-3">
            <label for="name" class="form-label">姓名</label>
            <input type="text" id="name" name="name" class="form-control" required aria-describedby="name-error">
            <p id="name-error" class="text-danger small mb-0" aria-live="polite"></p>
          </div>

          <!-- Email -->
          <div class="mb-3">
            <label for="email" class="form-label">Email</label>
            <input type="email" id="email" name="email" class="form-control" required aria-describedby="email-error" inputmode="email">
            <p id="email-error" class="text-danger small mb-0" aria-live="polite"></p>
          </div>

          <!-- 手機 -->
          <div class="mb-3">
            <label for="phone" class="form-label">手機</label>
            <input type="tel" id="phone" name="phone" class="form-control" required maxlength="10" aria-describedby="phone-error" inputmode="numeric">
            <p id="phone-error" class="text-danger small mb-0" aria-live="polite"></p>
          </div>

          <!-- 密碼 -->
          <div class="mb-3">
            <label for="password" class="form-label">密碼</label>
            <input type="password" id="password" name="password" class="form-control" required minlength="8" aria-describedby="password-error password-strength-text">
            <p id="password-error" class="text-danger small mb-1" aria-live="polite"></p>
            <!-- 密碼強度條 -->
            <div class="progress" style="height: 6px;">
              <div id="password-strength-bar" class="progress-bar" role="progressbar" style="width: 0%;"></div>
            </div>
            <p id="password-strength-text" class="small mt-1"></p>
          </div>

          <!-- 確認密碼 -->
          <div class="mb-3">
            <label for="confirm" class="form-label">確認密碼</label>
            <input type="password" id="confirm" name="confirm" class="form-control" required aria-describedby="confirm-error">
            <p id="confirm-error" class="text-danger small mb-0" aria-live="polite"></p>
          </div>

          <!-- 興趣標籤 -->
          <fieldset class="mb-3">
            <legend class="form-label">興趣標籤（至少選一項）</legend>
            <div id="interests" class="d-flex flex-wrap gap-2">
              <label class="btn btn-outline-primary">
                <input type="checkbox" value="運動" class="visually-hidden"> 運動
              </label>
              <label class="btn btn-outline-primary">
                <input type="checkbox" value="音樂" class="visually-hidden"> 音樂
              </label>
              <label class="btn btn-outline-primary">
                <input type="checkbox" value="旅行" class="visually-hidden"> 旅行
              </label>
              <label class="btn btn-outline-primary">
                <input type="checkbox" value="閱讀" class="visually-hidden"> 閱讀
              </label>
              <label class="btn btn-outline-primary">
                <input type="checkbox" value="美食" class="visually-hidden"> 美食
              </label>
            </div>
            <p id="interests-error" class="text-danger small mb-0" aria-live="polite"></p>
          </fieldset>

          <!-- 服務條款 -->
          <div class="form-check mb-3">
            <input type="checkbox" id="terms" class="form-check-input" required aria-describedby="terms-error">
            <label for="terms" class="form-check-label">我同意服務條款</label>
            <p id="terms-error" class="text-danger small mb-0" aria-live="polite"></p>
          </div>

          <div class="d-flex gap-2">
            <button type="submit" id="submit-btn" class="btn btn-primary flex-grow-1">註冊</button>
            <button type="button" id="reset-btn" class="btn btn-secondary">重設</button>
          </div>
        </form>
      </div>
    </div>
  </div>

  <script src="signup_form.js"></script>
</body>
</html>
